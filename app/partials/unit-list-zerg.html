<ul class="units">
  <li ng-repeat="unit in units | filter:'zerg' | orderBy:orderProp"
      class="thumbnail units-listing">
    <a href="#/units/{{unit.id}}" class="thumb"><img class="obrazek" ng-src="{{unit.imageUrl}}"></a>
    <a href="#/units/{{unit.id}}">{{unit.name}}</a>
    <p>{{unit.snippet}}</p>
  </li>
</ul>
