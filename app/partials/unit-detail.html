<div class="unit-images">
  <img ng-src="{{img}}"
       class="unit"
       ng-repeat="img in unit.images"
       ng-class="{active: mainImageUrl==img}">
</div>

<h1>{{unit.name}}</h1>
<p>{{unit.additionalFeatures}}</p>

<ul class="unit-thumbs">
  <li ng-repeat="img in unit.images">
    <img ng-src="{{img}}" ng-click="setImage(img)">
  </li>
</ul>
